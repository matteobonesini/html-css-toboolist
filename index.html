<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <!--style -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>

        <!-- header -->
        <header>
            <img id="main-logo" src="img/Logo.png" alt="Toboolist">
            <h1>Toboolist</h1>
        </header>


        <main>

            <!-- sezione bottoni -->
            <div class="button-section">
                <div class="container">
                    <button id="add-task" class="button">Add Task</button>
                    <button id="add-section" class="button ">Add Section</button>
                </div>
            </div>

            <!-- sezione task -->
            <div class="task-section">
                <div class="container">

                    <section class="new-task">
                        <h2>&#9207; New Task</h2>

                        <div class="task">
                            <span class="check done">&check;</span>
                            Quarterly Newsletter 
                            <span class="tag editorial">Editorial</span>
                        </div>
                    </section>
                    
                </div>
            </div>

        </main>
    </body>
</html>
